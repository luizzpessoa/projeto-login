<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem vindo! Fa√ßa login para acessar sua conta.</p>
                <form action="login.js" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required>
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required>
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
